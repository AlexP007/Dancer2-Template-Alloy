abstract         = Template::Alloy engine for Dancer2
author           = James Raspass <j.raspass@cv-library.co.uk>
copyright_holder = CV-Library Ltd.
copyright_year   = 2018
license          = Perl_5
name             = Dancer2-Template-Alloy

[PodWeaver]
[Prereqs::FromCPANfile]
[Git::GatherDir]
    exclude_filename = dist.ini
    exclude_match    = ~$
    exclude_filename = LICENSE
    exclude_filename = README
[GitHub::Meta]
[Git::Contributors]
[License]
[Manifest]
[MetaJSON]
[MetaYAML]
[MetaProvides::Package]
[MinimumPerl]
[ModuleBuildTiny]
[ReadmeAnyFromPod]

[RewriteVersion]
[NextRelease]
[CheckChangesHasContent]

[CopyFilesFromBuild]
copy = LICENSE
copy = README

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[BumpVersionAfterRelease]
[Git::Commit / CommitGeneratedFiles]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = LICENSE
allow_dirty = README

[Git::Tag]
[Git::Push]
[Git::Commit / CommitVersionBump]
